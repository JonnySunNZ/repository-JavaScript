<!DOCTYPE html>
<html>
<body>

<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof "john" + "<br>" + 
typeof 3.14 + "<br>" + 
typeof false + "<br>" +
typeof [1,2,3,4] + "<br>" + 
typeof {name:'John', age:34};
</script>

</body>
</html>
