<!DOCTYPE html>
<html>
<body>

<h1>JavaScript is Case Sensitive</h1>

<p>Try change lastName to lastname.</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
var lastName="Doe";
var lastname="Peterson";
document.getElementById("demo").innerHTML=lastName;
document.getElementById("demo2").innerHTML=lastname;
</script>

</body>
</html>
